<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General reset and font styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main header */
        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Flexbox container styling for rows */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        /* Row styling */
        .row {
            display: flex;
            gap: 20px;
        }

        /* Column styling for each section in rows */
        .column {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        /* Styling for links */
        a {
            color: #1a73e8;
            text-decoration: none;
        }

        /* Map styling */
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Row 1: Address and Contact Links -->

            </div>
            <div class="column">

                    <a href="mailto:rchan05@syr.edu">rchan05@syr.edu</a><br>

                        My LinkedIn Profile

            </div>
        </div>
