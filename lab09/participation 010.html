<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Participation</title>
    <style>
        /* Default style for large screens */
        .message {
            background-color: red;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
        }

        /* Style for small screens (viewport width less than 800px) */
        @media screen and (max-width: 800px) {
            .message {
                background-color: blue;
            }
        }
    </style>
</head>
