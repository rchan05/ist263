<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Participation</title>
</head>
<body>

    <!-- Button to trigger the alert -->
    <button onclick="showMessage()">Click for a message</button>

    <script>
        // JavaScript function to display the alert
        function showMessage() {
            alert("My first JavaScript program!");
        }
    </script>

</body>
</html>
