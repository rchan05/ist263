<!DOCTYPE html>
<html>
<head>
    <title>Simple Syracuse Example</title>
</head>
<body>
    <div id="text" style="font-size: 24px; font-weight: bold; cursor: pointer;">
        Syracuse University
    </div>

    <script>
        document.getElementById("text").onclick = function() {
            this.textContent = "Orange Nation";
            this.style.color = "orange";
        };
    </script>
</body>
</html>
