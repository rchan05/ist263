<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University</title>
    <style>
        #syracuseDiv {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            margin-top: 50px;
        }
        .orange {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="syracuseDiv">Syracuse University</div>

    <script>
        const syracuseDiv = document.getElementById('syracuseDiv');

        syracuseDiv.addEventListener('click', function() {
            syracuseDiv.textContent = 'Orange Nation';
            syracuseDiv.classList.add('orange');
        });
    </script>
</body>
</html>
